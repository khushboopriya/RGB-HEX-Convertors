<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="hextorgb.css">
    <script defer src="hextorgb.js"></script>
    <title>Hex to Rgb convertor</title>
</head>
<body>
    <h1>HEX To RGB</h1>

    <section class="like-body">
        <section class = "main-container">

            <div class="output-section">
                <label style="color: #396038; font-size: 3vh;">HEX VALUE </label>
                <input class="textbox-output" type ="text" id ="input-hex" placeholder="Input Hex value"></input>
                <div class="output-color" id ="op-color"></div>
            </div>

            <div class="action-item">
                <input class="button convert-button" type ="button" id ="toRGB" value="Covert to RGB">
                <input class="button clear-button" type ="button" id ="clear" value="Clear">
            </div>

            <div class="input-section">
                <div class="red-slider-container">
                    <div><label class="label">RED  </label></div>
                    <input type ="text" id ="output-red" placeholder="Red value" class="textbox"></input>
                    <!-- <input type="range" min="0" max="250" value="0" class="red-slider" id="red-range" onchange="updateRedTextInput(this.value)";> -->
                </div>

                <div class="green-slider-container">
                    <div><label class="label green-label">GREEN</label></div>
                    <input type ="text" id ="output-green" placeholder="Green value" class="textbox"></input>
                    <!-- <input type="range" min="0" max="250" value="0" class="green-slider" id="green-range"  onchange="updateGreenTextInput(this.value)";> -->
                </div>

                <div class="blue-slider-container">
                    <div><label class="label">BLUE </label></div>
                    <input type ="text" id ="output-blue" placeholder=" Blue value" class="textbox"></input>
                    <!-- <input type="range" min="0" max="250" value="0" class="blue-slider" id="blue-range"  onchange="updateBlueTextInput(this.value)";> -->
                </div>

                
                
            </div>


        </section>

    </section>

    <div class="footer">
        FOOTER 
    </div>
</body>
</html>
