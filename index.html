<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="rgbtohex.css">
    <script defer src="rgbtohex.js"></script>
    <title>RGB TO HEX</title>
    
</head>
<body>
    <h1> RGB To Hex</h1>
            <div class="input-section">
                <div class="red-slider-container">
                    <label>RED:  </label>
                    <input type ="text" id ="input-red" placeholder="0-255" ></input>
                    <input type="range" min="0" max="250" value="0" class="slider" id="red-range" onchange="updateRedTextInput(this.value)";>
                </div>
                <div class="green-slider-container"></div>
                    <label>GREEN:</label>
                    <input type ="text" id ="input-green" placeholder="0-255"></input>
                    <input type="range" min="0" max="250" value="0" class="slider" id="green-range"  onchange="updateGreenTextInput(this.value)";>
                </div>
                <div class="blue-slider-container">
                    <label>BLUE: </label>
                    <input type ="text" id ="input-blue" placeholder="0-255"></input>
                    <input type="range" min="0" max="250" value="0" class="slider" id="blue-range"  onchange="updateBlueTextInput(this.value)";>
                </div>
            </div>

            <div class="action-item">
                <input type ="button" id ="to-Hex" value="Covert to Hex">
                <input type ="button" id ="clear" value="Clear">
            </div>

            <div class="output-section">
                <label>HEX VALUE: </label>
                <input type ="text" id ="output-hex" placeholder="Output value"></input>
            </div>

            <div class="color-box">

            </div>
                
            

            
    
</body>
</html>
